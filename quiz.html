<!DOCTYPE html>
<html lang="id">
<head>
    <!-- PWA & Mobile Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#075E54" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0c1317" media="(prefers-color-scheme: dark)">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuizApp">
    <meta name="application-name" content="QuizApp">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#075E54">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://img.icons8.com/color/192/whatsapp.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/whatsapp.png">
    <link rel="apple-touch-startup-image" href="https://img.icons8.com/color/512/whatsapp.png">
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QuizApp - Mulai Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile-optimized.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Splash Screen CSS -->
    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #075E54;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .splash-logo i {
            font-size: 40px;
            color: #25D366;
        }
        
        .splash-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .splash-loader {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .splash-loader::after {
            content: '';
            display: block;
            width: 40px;
            height: 100%;
            background: white;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-question-circle"></i>
        </div>
        <div class="splash-text">Memuat Quiz...</div>
        <div class="splash-loader"></div>
    </div>

    <!-- Network Status -->
    <div class="network-status" id="networkStatus"></div>

    <div class="app">
        <!-- Header -->
        <header class="topbar">
            <div class="brand">
                <h1 id="pageTitle"><i class="fas fa-question-circle"></i> Quiz</h1>
                <p class="muted" id="pageSubtitle" style="font-size: 12px; margin-top: 2px;">Memuat...</p>
            </div>
            <div class="top-actions">
                <a href="index.html" class="btn secondary mobile-only">
                    <i class="fas fa-home"></i>
                </a>
                <a href="index.html" class="btn secondary desktop-only">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Courses Selection -->
            <div class="card" id="coursesSection">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                    <button id="backBtn" class="btn ghost" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div>
                        <h2 id="coursesTitle"><i class="fas fa-book"></i> Pilih Course</h2>
                        <p class="muted" id="coursesSubtitle">Memuat daftar course...</p>
                    </div>
                </div>
                
                <div id="coursesList" class="list">
                    <div style="text-align: center; padding: 40px;">
                        <div class="spinner"></div>
                        <p style="margin-top: 16px; color: var(--text-muted);">Memuat course...</p>
                    </div>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="card" id="quizSection" style="display: none;">
                <div class="quiz-header">
                    <div>
                        <h3 id="quizTitle">Quiz</h3>
                        <div class="quiz-progress" id="quizProgress">Soal 0/0</div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button id="timerBtn" class="btn ghost">
                            <i class="fas fa-clock"></i> <span id="timer">00:00</span>
                        </button>
                        <button id="quitBtn" class="btn secondary mobile-only">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                        <button id="quitBtn" class="btn secondary desktop-only">
                            <i class="fas fa-sign-out-alt"></i> Keluar
                        </button>
                    </div>
                </div>
                
                <div id="quizContainer" class="question-card">
                    <!-- Question will be loaded here -->
                </div>
                
                <div class="quiz-controls" style="display: flex; justify-content: space-between; margin-top: 24px;">
                    <button id="prevBtn" class="btn secondary" style="display: none;">
                        <i class="fas fa-arrow-left"></i> <span class="desktop-only">Sebelumnya</span>
                    </button>
                    <button id="nextBtn" class="btn primary">
                        <span class="desktop-only">Berikutnya</span> <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="finishBtn" class="btn primary" style="background: #25D366; display: none;">
                        <i class="fas fa-flag-checkered"></i> <span class="desktop-only">Selesaikan</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="quiz.html" class="nav-item active">
                <i class="fas fa-play-circle"></i>
                <span>Quiz</span>
            </a>
            <a href="result.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Hasil</span>
            </a>
            <a href="admin.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Admin</span>
            </a>
        </nav>

        <!-- Footer -->
        <footer class="footer">
            <small>© 2024 QuizApp • Halaman Quiz</small>
        </footer>
        
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-switcher">
            <i class="fas fa-moon"></i>
        </button>
        
        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3><i class="fas fa-exclamation-triangle"></i> Konfirmasi</h3>
                <p id="confirmMessage">Apakah Anda yakin ingin keluar dari quiz?</p>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button id="confirmCancel" class="btn secondary">Batal</button>
                    <button id="confirmOk" class="btn primary">Ya</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dengan optimasi mobile -->
    <script>
        // Hide splash screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Network status
        function updateNetworkStatus() {
            const statusElement = document.getElementById('networkStatus');
            if (navigator.onLine) {
                statusElement.textContent = 'Anda online';
                statusElement.className = 'network-status online';
                setTimeout(() => {
                    statusElement.style.transform = 'translateY(-100%)';
                }, 3000);
            } else {
                statusElement.textContent = 'Anda offline - Beberapa fitur terbatas';
                statusElement.className = 'network-status offline';
            }
        }
        
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();
        
        // Touch optimization: prevent double tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) return; // Multi-touch
            if (document.querySelector('.modal[style*="display: flex"]')) {
                e.preventDefault(); // Jika modal terbuka, biarkan scroll di modal
            }
        }, { passive: false });
    </script>

    <script type="module" src="user.js"></script>
    <script src="install.js" defer></script>
    
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal h3 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal p {
            color: var(--text-secondary);
            line-height: 1.6;
        }
    </style>
</body>
</html>
