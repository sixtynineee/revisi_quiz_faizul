<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QuizApp - Mulai Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body data-theme="light">
    <div class="app">
        <!-- Header -->
        <header class="topbar">
            <div class="brand">
                <h1 id="pageTitle"><i class="fas fa-question-circle"></i> Quiz</h1>
                <p class="muted" id="pageSubtitle" style="font-size: 12px; margin-top: 2px;">Memuat...</p>
            </div>
            <div class="top-actions">
                <a href="index.html" class="btn secondary">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Courses Selection -->
            <div class="card" id="coursesSection">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                    <button id="backBtn" class="btn ghost" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div>
                        <h2 id="coursesTitle"><i class="fas fa-book"></i> Pilih Course</h2>
                        <p class="muted" id="coursesSubtitle">Memuat daftar course...</p>
                    </div>
                </div>
                
                <div id="coursesList" class="list">
                    <div style="text-align: center; padding: 40px;">
                        <div class="spinner"></div>
                        <p style="margin-top: 16px; color: var(--text-muted);">Memuat course...</p>
                    </div>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="card" id="quizSection" style="display: none;">
                <div class="quiz-header">
                    <div>
                        <h3 id="quizTitle">Quiz</h3>
                        <div class="quiz-progress" id="quizProgress">Soal 0/0</div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button id="timerBtn" class="btn ghost">
                            <i class="fas fa-clock"></i> <span id="timer">00:00</span>
                        </button>
                        <button id="quitBtn" class="btn secondary">
                            <i class="fas fa-sign-out-alt"></i> Keluar
                        </button>
                    </div>
                </div>
                
                <div id="quizContainer" class="question-card">
                    <!-- Question will be loaded here -->
                </div>
                
                <div class="quiz-controls" style="display: flex; justify-content: space-between; margin-top: 24px;">
                    <button id="prevBtn" class="btn secondary" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Sebelumnya
                    </button>
                    <button id="nextBtn" class="btn primary">
                        Berikutnya <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="finishBtn" class="btn primary" style="background: #25D366; display: none;">
                        <i class="fas fa-flag-checkered"></i> Selesaikan
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <small>© 2024 QuizApp • Halaman Quiz</small>
        </footer>
        
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-switcher">
            <i class="fas fa-moon"></i>
        </button>
        
        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3><i class="fas fa-exclamation-triangle"></i> Konfirmasi</h3>
                <p id="confirmMessage">Apakah Anda yakin ingin keluar dari quiz?</p>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button id="confirmCancel" class="btn secondary">Batal</button>
                    <button id="confirmOk" class="btn primary">Ya</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="user.js"></script>
    
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal h3 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal p {
            color: var(--text-secondary);
            line-height: 1.6;
        }
    </style>
</body>
</html>
