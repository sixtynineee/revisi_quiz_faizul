<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz App — User</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        
        <!-- TOPBAR -->
        <header class="topbar">
            <h1>Quiz App</h1>
            <div class="top-actions">
                <button id="themeToggle" class="btn circle">☾</button>
                <a class="btn" href="admin.html">Admin</a>
            </div>
        </header>

        <main class="container">

            <!-- ============= MATA KULIAH ============= -->
            <section class="card" id="coursesSection">
                <h2>Mata Kuliah</h2>
                <div id="coursesList" class="list"></div>
            </section>

            <!-- ============= MATERI LIST ============= -->
            <section class="card" id="materiSection" style="display:none;">
                <h2>Materi</h2>
                <div id="materiList" class="list"></div>
            </section>

            <!-- ============= QUIZ VIEW ============= -->
            <section class="card" id="quizSection" style="display:none;">
                <h2 id="quizTitle"></h2>

                <!-- header: progress + selesai -->
                <div id="quizHeader" style="margin-bottom:12px;"></div>
                <div id="quizProgress" class="muted" style="margin-bottom:12px;"></div>

                <div id="quizContainer"></div>
            </section>

            <!-- ============= RESULT VIEW ============= -->
            <section class="card" id="resultSection" style="display:none;">
                <h2>Hasil</h2>
                <div id="resultSection"></div>

                <div class="actions-row" style="margin-top:18px;">
                    <button class="btn" id="backToMateri">Kembali ke Materi</button>
                    <button class="btn primary" id="retryBtn">Ulangi</button>
                </div>
            </section>

        </main>

        <footer class="footer">
            <small>Quiz App — User mode</small>
        </footer>

    </div>

    <!-- SCRIPT -->
    <script type="module" src="app.js"></script>
</body>
</html>
