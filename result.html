<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Quiz - QuizApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS yang sama seperti sebelumnya */
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header" id="resultHeader">
            <h1>Hasil Quiz</h1>
            <p class="subtitle" id="courseName">Mata Kuliah: Loading...</p>
        </div>

        <!-- Score Card -->
        <div class="score-card" id="scoreCard">
            <div class="score-circle">
                <div class="score-percentage" id="scorePercentage">0%</div>
                <div class="score-label">Nilai Akhir</div>
            </div>
            <h2 id="scoreText">0 dari 0 soal benar</h2>
            <p id="scoreTime">Waktu pengerjaan: 00:00</p>
        </div>

        <!-- Results Section -->
        <div class="result-section">
            <div class="section-title">
                <h2>Detail Jawaban</h2>
                <div>
                    <span id="correctCount">0</span> benar dari 
                    <span id="totalQuestions">0</span> soal
                </div>
            </div>

            <div class="questions-list" id="questionsList">
                <!-- Daftar soal akan diisi oleh JavaScript -->
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="retakeQuiz()">
                <i class="fas fa-redo"></i> Ulangi Quiz
            </button>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Kembali ke Home
            </a>
        </div>
    </div>

    <script>
        // JavaScript inline untuk result.html
        document.addEventListener('DOMContentLoaded', function() {
            loadResult();
            initTheme();
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });

        // Load result from localStorage
        function loadResult() {
            const resultData = JSON.parse(localStorage.getItem('quizResult'));
            
            if (!resultData) {
                showNoResult();
                return;
            }
            
            displayResult(resultData);
        }

        // Display result data
        function displayResult(result) {
            // Update header
            document.getElementById('courseName').textContent = `Mata Kuliah: ${result.courseName}`;
            
            // Update score card
            document.getElementById('scorePercentage').textContent = `${result.percentage}%`;
            document.getElementById('scoreText').textContent = `${result.score} dari ${result.totalQuestions} soal benar`;
            
            // Format waktu
            const minutes = Math.floor(result.timeSpent / 60).toString().padStart(2, '0');
            const seconds = (result.timeSpent % 60).toString().padStart(2, '0');
            document.getElementById('scoreTime').textContent = `Waktu pengerjaan: ${minutes}:${seconds}`;
            
            // Update section title
            document.getElementById('correctCount').textContent = result.score;
            document.getElementById('totalQuestions').textContent = result.totalQuestions;
            
            // Display questions
            displayQuestions(result.results);
        }

        // Display questions with answers
        function displayQuestions(results) {
            const questionsList = document.getElementById('questionsList');
            
            if (!results || results.length === 0) {
                questionsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-question-circle"></i>
                        <h3>Tidak ada data hasil</h3>
                    </div>
                `;
                return;
            }
            
            questionsList.innerHTML = results.map((item, index) => {
                // Tentukan kelas CSS berdasarkan benar/salah
                const statusClass = item.isCorrect ? 'correct' : 'incorrect';
                const statusText = item.isCorrect ? 'Benar' : 'Salah';
                
                return `
                    <div class="question-item ${statusClass}">
                        <div class="question-header">
                            <div class="question-number">Soal ${item.questionNumber}</div>
                            <div class="question-status ${statusClass}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="question-text">
                            ${item.question}
                        </div>
                        
                        <div class="answer-section">
                            <!-- Jawaban User -->
                            <div class="answer-row user-answer">
                                <div class="answer-label user-answer">
                                    <i class="fas fa-user"></i>
                                    Jawaban Anda:
                                </div>
                                <div class="answer-text">
                                    ${item.userAnswerText || 'Tidak dijawab'}
                                </div>
                            </div>
                            
                            <!-- Jawaban Benar -->
                            <div class="answer-row correct-answer">
                                <div class="answer-label correct-answer">
                                    <i class="fas fa-check"></i>
                                    Jawaban Benar:
                                </div>
                                <div class="answer-text">
                                    ${item.correctAnswerText}
                                </div>
                            </div>
                        </div>
                        
                        ${item.explanation ? `
                        <div class="explanation-box">
                            <div class="explanation-label">
                                <i class="fas fa-lightbulb"></i>
                                Penjelasan:
                            </div>
                            <div class="answer-text">
                                ${item.explanation}
                            </div>
                        </div>
                        ` : ''}
                        
                        <!-- Semua Pilihan -->
                        <div class="all-options">
                            <i class="fas fa-list"></i> <strong>Semua pilihan:</strong> ${item.allOptions}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show no result message
        function showNoResult() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="font-size: 80px; color: #ff9500;"></i>
                    <h2 style="margin-bottom: 10px;">Tidak Ada Hasil Quiz</h2>
                    <p style="color: var(--text-muted); margin-bottom: 30px; max-width: 500px;">
                        Tidak ditemukan data hasil quiz. Silakan selesaikan quiz terlebih dahulu untuk melihat hasil.
                    </p>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <a href="index.html" class="btn btn-primary">
                            <i class="fas fa-home"></i> Kembali ke Home
                        </a>
                        <a href="user.html" class="btn btn-secondary">
                            <i class="fas fa-play"></i> Mulai Quiz
                        </a>
                    </div>
                </div>
            `;
        }

        // Retake quiz
        function retakeQuiz() {
            const resultData = JSON.parse(localStorage.getItem('quizResult'));
            if (resultData && resultData.courseId) {
                // Redirect ke quiz dengan course yang sama
                window.location.href = `user.html?mataKuliah=${resultData.courseId}`;
            } else {
                alert('Tidak dapat mengulang quiz. Silakan pilih course terlebih dahulu.');
                window.location.href = 'index.html';
            }
        }

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('quiz-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('quiz-theme', newTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.innerHTML = newTheme === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        }
    </script>
</body>
</html>
