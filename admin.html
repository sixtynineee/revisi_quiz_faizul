<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Kelola Soal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app admin-app">
        <header class="topbar">
            <h1>Admin Panel</h1>
            <div class="top-actions">
                <button id="themeToggleAdmin" class="btn circle">☾</button>
                <a class="btn" href="index.html">Public</a>
            </div>
        </header>

        <main class="container admin-container">
            <aside class="card panel left-panel">
                <h3>Status Admin</h3>
                <div id="adminAuthBox" class="stack">
                    <div id="adminStatus" class="muted">Belum login</div>
                    <form id="adminLoginForm" class="stack">
                        <input id="adminEmail" placeholder="email admin (dashboard)" />
                        <input id="adminPass" placeholder="password" type="password"/>
                        <div class="actions-row">
                            <button type="submit" class="btn primary">Login Admin</button>
                        </div>
                    </form>
                    <div class="actions-row" style="margin-top:8px;">
                        <button id="adminLogoutBtn" class="btn" style="display:none">Logout</button>
                    </div>
                </div>

                <hr />

                <h3>Daftar Soal</h3>
                <div id="adminQuestionsList" class="list scrollable"></div>
            </aside>

            <section class="card panel right-panel">
                <h3>Tambah Soal (Admin)</h3>
                <form id="addQuestionForm" class="stack">
                    <textarea id="q_text" placeholder="Pertanyaan..." required></textarea>
                    <input id="q_a" placeholder="Pilihan A" required/>
                    <input id="q_b" placeholder="Pilihan B" required/>
                    <input id="q_c" placeholder="Pilihan C" required/>
                    <input id="q_d" placeholder="Pilihan D" required/>
                    <select id="q_answer">
                        <option value="A">Jawaban benar: A</option>
                        <option value="B">Jawaban benar: B</option>
                        <option value="C">Jawaban benar: C</option>
                        <option value="D">Jawaban benar: D</option>
                    </select>
                    <input id="q_explain" placeholder="Penjelasan jawaban (opsional)" />
                    <div class="actions-row">
                        <button type="submit" class="btn primary">Tambah Soal</button>
                    </div>
                </form>

                <hr />
                <h4>Catatan</h4>
                <p class="muted">Login admin diperlukan untuk menambah, mengedit, dan menghapus soal via Firebase API. Kamu bisa juga memakai Dashboard Firebase untuk CRUD langsung.</p>
            </section>
        </main>

        <footer class="footer">
            <small>Admin Panel — Kelola soal lewat API Firebase</small>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
