<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QuizApp - Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body data-theme="light">
    <div class="app">
        <!-- Header -->
        <header class="topbar">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <div class="top-actions">
                <a href="index.html" class="btn secondary">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <div class="card" style="max-width: 400px; margin: 60px auto;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #25D366, #128C7E); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <i class="fas fa-lock" style="color: white; font-size: 32px;"></i>
                    </div>
                    <h2>Admin Access</h2>
                    <p class="muted">Silakan login dengan akun admin</p>
                </div>
                
                <form id="loginForm" class="stack">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div style="position: relative;">
                            <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="email" id="email" placeholder="admin@example.com" required style="padding-left: 40px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="password" id="password" placeholder="••••••••" required style="padding-left: 40px;">
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 24px;">
                        <button type="submit" class="btn primary" style="width: 100%; padding: 12px;">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div id="loginStatus" style="margin-top: 20px; text-align: center;"></div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                    <p class="muted" style="font-size: 13px; text-align: center;">
                        <i class="fas fa-info-circle"></i> Hanya user yang terdaftar sebagai admin di Firebase Authentication yang dapat login.
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <small>© 2024 QuizApp • Admin Login</small>
        </footer>
        
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-switcher">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script type="module" src="admin-firebase.js"></script>
    
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }
        
        #loginStatus {
            min-height: 20px;
            font-size: 14px;
        }
        
        #loginStatus.success {
            color: #25D366;
        }
        
        #loginStatus.error {
            color: #ff3b30;
        }
    </style>
</body>
</html>
