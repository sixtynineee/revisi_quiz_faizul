<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Mobile Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#075E54" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0c1317" media="(prefers-color-scheme: dark)">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://img.icons8.com/color/192/whatsapp.png">
    
    <title>QuizApp - Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Splash Screen CSS -->
    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #075E54;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .splash-logo i {
            font-size: 40px;
            color: #25D366;
        }
        
        .splash-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        /* CSS untuk admin page khusus */
        .top-actions .btn {
            min-height: 36px;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .mobile-only {
            display: none;
        }
        
        .desktop-only {
            display: inline-flex;
        }
        
        @media (max-width: 768px) {
            .mobile-only {
                display: inline-flex;
            }
            
            .desktop-only {
                display: none;
            }
            
            .top-actions .btn {
                min-width: 44px;
                min-height: 44px;
                padding: 10px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-lock"></i>
        </div>
        <div class="splash-text">Admin Login</div>
    </div>

    <div class="app">
        <!-- Header - DIUBAH: Hanya SATU tombol Home -->
        <header class="topbar">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <div class="top-actions">
                <!-- HANYA SATU TOMBOL HOME - Responsif -->
                <a href="index.html" class="btn secondary" id="homeBtn">
                    <i class="fas fa-home"></i>
                    <span class="desktop-only"> Home</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <div class="card" style="max-width: 400px; margin: 40px auto;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #25D366, #128C7E); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <i class="fas fa-lock" style="color: white; font-size: 32px;"></i>
                    </div>
                    <h2>Admin Access</h2>
                    <p class="muted">Silakan login dengan akun admin</p>
                </div>
                
                <form id="loginForm" class="stack">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div style="position: relative;">
                            <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="email" id="email" placeholder="admin@example.com" required style="padding-left: 40px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="password" id="password" placeholder="••••••••" required style="padding-left: 40px;">
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 24px;">
                        <button type="submit" class="btn primary" style="width: 100%; padding: 14px;">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div id="loginStatus" style="margin-top: 20px; text-align: center;"></div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                    <p class="muted" style="font-size: 13px; text-align: center;">
                        <i class="fas fa-info-circle"></i> Hanya user yang terdaftar sebagai admin di Firebase Authentication yang dapat login.
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <small>© 2024 QuizApp • Admin Login</small>
        </footer>
        
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-switcher">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- JavaScript -->
    <script type="module">
        // Import Firebase dari admin-firebase.js
        import { auth } from './admin-firebase.js';

        // Hide splash screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splashScreen = document.getElementById('splash-screen');
                if (splashScreen) {
                    splashScreen.classList.add('hidden');
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                    }, 500);
                }
            }, 500);
        });

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('quiz-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                if (themeToggle) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                if (themeToggle) {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeToggle = document.getElementById('themeToggle');
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('quiz-theme', newTheme);
            
            if (themeToggle) {
                themeToggle.innerHTML = newTheme === 'dark' 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // Check if already logged in
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                // Redirect to edit.html jika sudah login
                window.location.href = 'edit.html';
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');
        
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    loginStatus.innerHTML = '<p style="color: #ff3b30;">Email dan password harus diisi</p>';
                    return;
                }
                
                loginStatus.innerHTML = '<p style="color: #25D366;">Memproses login...</p>';
                
                try {
                    // Login dengan Firebase Auth
                    const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js");
                    
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    loginStatus.innerHTML = '<p style="color: #25D366;">Login berhasil! Mengarahkan...</p>';
                    
                    // Simpan token login
                    localStorage.setItem('adminToken', user.uid);
                    localStorage.setItem('adminEmail', user.email);
                    
                    // Redirect ke edit.html
                    setTimeout(() => {
                        window.location.href = 'edit.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error("Login error:", error);
                    
                    let errorMessage = 'Login gagal. Cek email dan password.';
                    if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Email tidak valid';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'Akun dinonaktifkan';
                    } else if (error.code === 'auth/user-not-found') {
                        errorMessage = 'Akun tidak ditemukan';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Password salah';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti.';
                    }
                    
                    loginStatus.innerHTML = `<p style="color: #ff3b30;">${errorMessage}</p>`;
                }
            });
        }

        // Network status
        function updateNetworkStatus() {
            if (!navigator.onLine) {
                const statusDiv = document.createElement('div');
                statusDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #FF9500; color: white; text-align: center; padding: 10px; z-index: 10000;';
                statusDiv.innerHTML = '<i class="fas fa-wifi-slash"></i> Anda sedang offline';
                document.body.prepend(statusDiv);
                
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 5000);
            }
        }

        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();
    </script>
    
    <!-- CSS untuk form -->
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            min-height: 44px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }
        
        #loginStatus {
            min-height: 20px;
            font-size: 14px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .form-group input {
                font-size: 16px !important;
                padding: 14px 16px !important;
                min-height: 48px !important;
            }
            
            .form-group button[type="submit"] {
                min-height: 48px !important;
                padding: 16px !important;
            }
            
            .card {
                margin: 20px auto !important;
                padding: 20px !important;
            }
            
            .topbar h1 {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                margin: 10px !important;
                padding: 16px !important;
            }
            
            .topbar h1 {
                font-size: 16px;
            }
        }
    </style>
</body>
</html>
